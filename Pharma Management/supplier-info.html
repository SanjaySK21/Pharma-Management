>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<style>
body {
background: linear-gradient(to right, #c94b4b, #e378eb);
align-items: center;
margin: 5%;
font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
}
table,
td {
border: 1px solid black;
margin: 5%;
font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
}
td {
padding: 12px;
padding-bottom: 12px;
text-align: left;
color: black;
}
th {
padding-top: 12px;

}

<script>
$(document).ready(function () {
$("#submit").click(function () {
details = [
{
"student_name": $("#student_name").val(),
"dob":
{
"date": $("#date").val(),
"month": $("#month").val(),
"year": $("#year").val()
},
"blood_group": $("#blood_group").val(),
"email": $("#email").val(),
"phone":
{
"mobile_number": $("#mobile_number").val(),
},
"address":
{
"place_name": $("#place_name").val(),
}
}
];
var tbl = $("<table/>").attr("id", "mytable");
$("#div1").append(tbl);
for (var i = 0; i < details.length; i++) {
var tr = "<tr>";
var td1 = "<td>" + details[i]["student_name"] + "</td>";
var td2 = "<td>" + details[i]["dob"]["date"] + "/" +
details[i]["dob"]["month"]+ "/" + details[i]["dob"]["year"] + "</td>";
var td3 = "<td>" + details[i]["blood_group"] + "</td>";
var td4 = "<td>" + details[i]["email"] + "</td>";
var td6 = "<td>" + details[i]["phone"]["mobile_number"] + "</td>";
var td5 = "<td>" + details[i]["address"]["place_name"] + "</td>";
$("#mytable").append(tr + td1 + td2 + td3 + td4 + td5 + td6);
}
});
}); </script>
</head>
<body><h1><center>Supplier Info</center></h1> <br>
<table>
<tr>
<td>Supplier Name</td>
<td><input type="text" id="student_name" placeholder="Enter the
name" required></td>
</tr>
<tr>
<td>blood group</td>
<td><input type="text" id="blood_group" placeholder="Enter Blood
group" required></td>
</tr>
<tr>
<td>Date of Birth</td>
<td><input type="number" id="date" placeholder="Enter the date"
required>/
<input type="number" id="month" placeholder="Enter the month"
required>/
<input type="number" id="year" placeholder="Enter the year"
required></td>
</tr>
<tr>
<td>Contact No</td>
<td><input type="number" id="mobile_number" placeholder="Enter
mobile number" required></td>
</tr>
<tr>
<td>Email ID</td>
<td><input type="text" id="email" placeholder="Enter the email"
required></td>
</tr>
<tr>
<td>City</td>
<td><input type="text" id="place_name" placeholder="Enter the
city"required></td>
</tr>
<tr>
<td colspan="2"><input type="button" value="Submit" id="submit"
name="submitbutton"><input type="button" class="submit"
onclick=location.href="/index" target="self" value="Menu"></td>
</tr>
</table>
<p id="display"></p>
<div id="div1"></div>
</body>
</html>
